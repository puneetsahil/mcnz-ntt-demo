<svg width="120" height="60" viewBox="0 0 120 60" xmlns="http://www.w3.org/2000/svg">
  <!-- MCNZ Logo Design -->
  <!-- Background -->
  <rect width="120" height="60" fill="#003366" rx="5"/>
  
  <!-- Medical Cross -->
  <g transform="translate(10, 15)">
    <rect x="12" y="5" width="6" height="20" fill="#ffffff"/>
    <rect x="5" y="12" width="20" height="6" fill="#ffffff"/>
  </g>
  
  <!-- Text MCNZ -->
  <text x="45" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">MCNZ</text>
  <text x="45" y="40" font-family="Arial, sans-serif" font-size="8" fill="#cccccc">Medical Council</text>
  <text x="45" y="50" font-family="Arial, sans-serif" font-size="8" fill="#cccccc">New Zealand</text>
</svg>